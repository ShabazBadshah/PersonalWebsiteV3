<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1 ">
      <title>{{ page.title }}</title>
      <link rel="shortcut icon" type="image/png" href="{{site.baseurl}}/assets/images/personal_logo.svg"/>

      <!-- SEO opt meta -->
      <meta name="description" content="{{site.description}}">
      <meta name="keywords" content="Shabaz, Badshah, Shabaz Badshah, UTM Shabaz Badshah,
      shabazbadshah.com, shabazbadshah.github.io">
      <meta name="author" content="Shabaz Badshah">

      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user=scalable=no">

      <!-- styles -->
      <link rel="stylesheet" href="{{site.baseurl}}/assets/css/normalize.css">
      <link rel="stylesheet" href="{{site.baseurl}}/assets/icons/css/ionicons.min.css">
      <link rel="stylesheet" href="{{site.baseurl}}/assets/css/lightbox.css">
      <link rel="stylesheet" href="{{site.baseurl}}{{page.style}}">
      <link rel="stylesheet" href="{{site.baseurl}}/assets/css/project-showcase.css">
      
      <script src="{{site.baseurl}}/assets/js/jquery-3.2.1.min.js"></script>
      <script src="{{site.baseurl}}/assets/js/lightbox.js"></script>
      <script src="{{site.baseurl}}/assets/js/project-showcase.js"></script>
   </head>
   <body>

      <div id="wrapper">


          <div id="nav-root-wrapper">
            <div id="sidebar">
              <div id="nav-wrap">
                <div id="logo-holder">
                  <div id="logo">
                    <img src="{{site.baseurl}}/assets/images/personal_logo.svg" alt="">
                  </div>
                </div>
            
                <nav>
                  <ul id="nav-list">
                    <li><a href="/">Home</li>
                      {% if page.website %}
                      <li><a href="{{page.website}}">Project Website</a></li>
                      {% endif %}
                      {% if page.repo_link %}
                    <li><a href="{{page.repo_link}}">Project Github</a></li>
                      {% endif %}
                  </ul>
                </nav>
              </div>
            </div>
        
            <div id="collapsed-nav-wrap">
              <div id="nav-toggle-icon">
                <div class="nav-icon-bar"></div>
                <div class="nav-icon-bar"></div>
                <div class="nav-icon-bar"></div>
              </div>
            </div>
          </div>
      
          <div class="content-wrap">
            <div class="content">
              {{content}}
            </div>  
          </div>
      
        </div>
      
   </body>
</html>
